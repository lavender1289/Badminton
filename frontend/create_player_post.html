<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Player Post</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Create Player Post</h1>
    </header>
    <nav class="sidebar">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='create_court_post.html'">Create Court Post</button>
        <button onclick="window.location.href='create_player_post.html'">Create Player Post</button>
        <button onclick="window.location.href='view_posts.html'">View Posts</button>
        <button onclick="window.location.href='register.html'">Register</button>
        <button onclick="window.location.href='login.html'">Login</button>
    </nav>
    <main>
        <form id="create-post-form">
            <input type="hidden" name="type" value="player">
            <label for="diaChi">Địa Chỉ:</label>
            <input type="text" id="diaChi" name="diaChi" required><br>
            <label for="ngay">Ngày:</label>
            <input type="date" id="ngay" name="ngay" required><br>
            <label for="gio">Giờ:</label>
            <input type="time" id="gio" name="gio" required><br>
            <label for="thoiLuong">Thời Lượng (tiếng):</label>
            <input type="number" id="thoiLuong" name="thoiLuong" required><br>
            <label for="thongTinLienHe">Thông Tin Liên Hệ:</label>
            <input type="text" id="thongTinLienHe" name="thongTinLienHe" required><br>
            <label for="soNguoi">Số Lượng Người:</label>
            <input type="number" id="soNguoi" name="soNguoi" required><br>
            <label for="gioiTinh">Giới Tính:</label>
            <select id="gioiTinh" name="gioiTinh" multiple required>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
            </select><br>
            <label for="trinhDo">Trình Độ:</label>
            <select id="trinhDo" name="trinhDo" multiple required>
                <option value="Cơ Bản">Cơ Bản</option>
                <option value="Trung Cấp">Trung Cấp</option>
                <option value="Nâng Cao">Nâng Cao</option>
            </select><br>
            <label for="moTaThem">Thông Tin Mô Tả Thêm:</label>
            <textarea id="moTaThem" name="moTaThem"></textarea><br>
            <button type="submit">Create Post</button>
        </form>
    </main>
    <script src="scripts/create_player_post.js"></script>
</body>
</html>
